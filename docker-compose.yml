version: '3.2'

services:

  frontend:
    build: frontend
    ports:
      - 20080:80
    volumes:
      # Re-use local composer cache via host-volume
      - ~/.composer-docker/cache:/root/.composer/cache:delegated
      # Mount source-code for development
      - ./:/app

  backend:
    build: backend
    ports:
      - 21080:80
    volumes:
      # Re-use local composer cache via host-volume
      - ~/.composer-docker/cache:/root/.composer/cache:delegated
      # Mount source-code for development
      - ./:/app

  mysql:
    image: mysql
    ports:
      - 33012:3306
    environment:
      - MYSQL_ROOT_PASSWORD=123456789
      - MYSQL_DATABASE=pro_6_ad
      - MYSQL_USER=yiitest_user_1
      - MYSQL_PASSWORD=123456
    volumes: 
      - ./mysql:/var/lib/mysql

